<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest | HTML & CSS Avançado & JavaScript Intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main class="formulario">

        <div class="duvidas">

            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>

        </div>

        <div class="mensagem">

            <input class="inputs" type="text" name="nome" placeholder="Nome completo *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="inputs" type="text" name="email" placeholder="Email *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="inputs" type="text" name="telefone" placeholder="Telefone *">
            <p class="obrigatorio">campo obrigatório</p>

            <input class="inputs ultimo" type="text" name="mensagem" placeholder="Mensagem *">
            <p class="obrigatorio">campo obrigatório</p>

            <p class="campo-obrigatorio">*campos obrigatórios</p>

            <button id="btn-enviar" class="btn-enviar" type="submit" value="Enviar">Enviar</button>

        </div>

    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
